<!DOCTYPE html>
<html>
	<head>
		<title>List Assist</title>
		<link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
		<link rel='stylesheet' href='/stylesheets/itemsPublic.css' />
	</head>
<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.bundle.min.js"></script>
    <script src="itemsPublic.js"></script>
    
    <!-- Mark as bought modal -->
	<div class="modal fade" id="markAsBoughtModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Mark as bought</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
                    <div class="form-group">
                        <label for="markAsBoughtNameField">Name</label>
                        <input type="text" class="form-control" id="markAsBoughtNameField" maxlength="25">
                    </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="markAsBoughtSaveButton">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Main content -->
	<h1 id="listTitle">List Title</h1>
	<div id="table" class="container-fluid">
		<div class="row">
		</div>
	</div>
</body>
</html>
