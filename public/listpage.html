	<!-- New item modal -->
	<div class="modal fade" id="addListModal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">New List</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div id="customFields">
							<div class="form-group">
								<label for="addItemNameField">Name</label>
								<input type="text" class="form-control" id="addListNameField">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="addListModalButton">Add</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit List modal -->
  <div class="modal fade" id="renameListModal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit List</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="renameListNameField">Name</label>
							<input type="text" class="form-control" id="renameListNameField">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="renameListSaveChangesButton">Save changes</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Remove list modal -->
	<div class="modal fade" id="removeListModal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Remove list</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
            <p>Are you sure you want to remove this list?</p>
            <div class="radio">
              <label><input type="radio" name="optradio">Yes</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">No</label>
            </div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="removeListButton">Submit</button>
				</div>
			</div>
		</div>
	</div>

  <!-- Share list modal -->
	<div class="modal fade" id="shareListModal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Share list</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" readonly class="form-control" id="shareItemField" value="https://listassist.duckdns.org/some_unique_list_identifier">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
